plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://nexus.droidcloud.mobi:8081/nexus/content/groups/hypori-maven')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.2.1.RELEASE'
    implementation 'org.mongodb:mongo-java-driver:3.11.2'
    implementation 'io.grpc:grpc-netty-shaded:1.27.1'
    implementation 'io.grpc:grpc-protobuf:1.27.1'
    implementation 'io.grpc:grpc-stub:1.27.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.xolstice.maven.plugins:protobuf-maven-plugin:0.6.1'
}

group = 'grpc.demo'
version = '0.1-SNAPSHOT'
description = 'grpcmongodbspringbootmicroservice'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
